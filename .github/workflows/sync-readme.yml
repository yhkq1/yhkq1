name: Sync readme to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'README.md'

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout profile repo
        uses: actions/checkout@v4
        with:
          path: profile

      - name: Checkout pages repo
        uses: actions/checkout@v4
        with:
          repository: yhkq1/yhkq1.github.io
          token: ${{ secrets.PAT_TOKEN }}
          path: pages

      - name: Copy README
        run: |
          cp profile/README.md pages/README.md

      - name: Push to pages repo
        run: |
          cd pages
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git add README.md
          git diff --quiet && git diff --staged --quiet || (git commit -m "Readme sync" && git push)
